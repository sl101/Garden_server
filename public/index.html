<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./style.css" rel="stylesheet">
	<title>E-mail FORM</title>
</head>

<body>
	<div class="wrapper">

		<form id="feedback_form">
			<label>
				<input type="text" name="name" required placeholder="Name">
			</label>

			<label>
				<input type="tel" name="phone" required placeholder="Phone"></label>

			<label>
				<input type="email" name="email" required placeholder="E-mail"></label>

			<label>
				<textarea type="text" name="message" required placeholder="Your message"></textarea>
			</label>

			<button type="submit">Send</button>
		</form>

	</div>

	<script src="./script.js"></script>
</body>

</html>
